<!DOCTYPE html>
<html lang="en">
<head>
    <title>Steganography Flask App</title>
</head>
<body>
    <h2>Steganography System</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <select name="action">
            <option value="embed">Embed Text</option>
            <option value="extract">Extract Text</option>
        </select>
        <input type="text" name="text" placeholder="Text to embed">
        <button type="submit">Process</button>
    </form>

    {% if stego_image %}
        <h3>Stego Image</h3>
        <img src="{{ stego_image }}" width="500">
    {% endif %}

    {% if extracted_text %}
        <h3>Extracted Text</h3>
        <p>{{ extracted_text }}</p>
    {% endif %}

    {% if grid_image %}
        <h3>Grid Visualization</h3>
        <img src="{{ grid_image }}" width="500">
    {% endif %}
</body>
</html>
